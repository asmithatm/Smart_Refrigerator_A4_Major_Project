<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search an Item</title>
    <link rel="stylesheet" href="search.css">
    <script src="search.js"></script>
</head>
<body>
    <h1>Search For a particular Item</h1>
    <form name="searchForm" id="searchForm" action="searchServlet" method="POST">
        Select the Category: <select name="cat" id="cat">
            <option value="" selected="selected">Select category</option>
          </select>
          <br><br>
        Select the Sub Category: <select name="subCat" id="subCat">
            <option value="" selected="selected">Please select category first</option>
          </select>
          <br><br>
          <label for="brand">Enter the Brand name:</label>
          <input type="text" id="brand" name="brand"><br><br>
          <label for="item">Enter the Item name:</label>
          <input type="text" id="item" name="item"><br><br>
          <input type="submit" value="Submit"><br><br>
          <div><a href='http://localhost:9090/servletProgram/'><img alt='Home' src='homeBtncircle.png' width='70' height='70'> </a></div>  
        </form>
</body>
</html>
